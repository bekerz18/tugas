<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration - SMA NEGERI 4 TASIKMALAYA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav> 
        <span>SMAN 4 Tasikmalaya</span>
    </nav>
    <form class="col-50" method="post" action="print.php">
        <h1>Student Registration</h1>
        <div class="chunk">
            <label>Nama Lengkap</label>
            <input type="text" name="nama" required autofocus/>
        </div>
        <div class="chunk">
            <label>Nomor Identitas Siswa</label>
            <input type="text" name="nis" required/>
        </div>
        <div class="chunk">
            <label>Tempat, Tanggal Lahir</label>
            <input type="text" name="tempat_lahir" required/>
            <input type="date" name="tanggal_lahir" required/>
        </div>
        <div class="chunk">
            <label>Agama</label>
            <select name="agama" required>
                <option value="Silahkan Pilih">Silahkan Pilih</option>
                <option value="Islam">Islam</option>
                <option value="Kristen Protestan">Kristen Protestan</option>
                <option value="Kristen Katolik">Kristen Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option> 
            </select>
        </div>
        <div class="chunk">
            <label>Gol Darah</label>
            <select name="darah" required>
                <option value="Silahkan Pilih">Silahkan Pilih</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
                <option value="-">-</option>
            </select>
        </div>
        <div class="chunk">
            <label>Alamat</label>
        </div>
        <div class="chunk">
            <textarea name="alamat_lengkap" required></textarea>
        </div>
        <div class="chunk">
            <input name="submit" type="submit"/>
        </div>
    </form>
</body>
</html>
